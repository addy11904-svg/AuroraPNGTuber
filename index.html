<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aurora PNGTuber</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    img {
      position: absolute;
      width: 500px;
      height: auto;
      image-rendering: crisp-edges;
    }
  </style>
</head>
<body>
  <img id="auroraNormal" src="AuroraNormal.png" alt="Aurora Normal">
  <img id="auroraBlink" src="AuroraBlink.png" alt="Aurora Blink" style="display:none;">
  <img id="auroraOpen" src="AuroraOpen.png" alt="Aurora Open" style="display:none;">

  <script>
    const normal = document.getElementById("auroraNormal");
    const blink = document.getElementById("auroraBlink");
    const open = document.getElementById("auroraOpen");

    // Blink every few seconds
    setInterval(() => {
      normal.style.display = "none";
      blink.style.display = "block";
      setTimeout(() => {
        blink.style.display = "none";
        normal.style.display = "block";
      }, 150); // blink speed
    }, 4000); // blink interval

    // Simulate talking loop (for testing)
    setInterval(() => {
      normal.style.display = "none";
      open.style.display = "block";
      setTimeout(() => {
        open.style.display = "none";
        normal.style.display = "block";
      }, 300); // mouth open time
    }, 2000); // talking interval
  </script>
</body>
</html>
