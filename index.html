<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aurora PNGTuber</title>
  <style>
    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    img {
      max-width: 90%;
      height: auto;
      transition: opacity 0.1s ease;
    }
  </style>
</head>
<body>
  <img id="aurora" src="aurora_closed.png" alt="Aurora Avatar">
  
  <script>
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const avatar = document.getElementById("aurora");

    navigator.mediaDevices.getUserMedia({ audio: true })
      .then(stream => {
        const source = audioContext.createMediaStreamSource(stream);
        const analyser = audioContext.createAnalyser();
        analyser.fftSize = 512;
        source.connect(analyser);
        const dataArray = new Uint8Array(analyser.frequencyBinCount);

        function animateMouth() {
          analyser.getByteFrequencyData(dataArray);
          const volume = dataArray.reduce((a, b) => a + b) / dataArray.length;
          avatar.src = volume > 40 ? "aurora_open.png" : "aurora_closed.png";
          requestAnimationFrame(animateMouth);
        }

        animateMouth();
      })
      .catch(err => {
        console.error("Microphone access denied:", err);
        alert("Please allow microphone access for Aurora to move!");
      });
  </script>
</body>
</html>
