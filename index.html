<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aurora PNGTuber</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    img {
      position: absolute;
      width: 500px;
      height: auto;
      image-rendering: crisp-edges;
    }
  </style>
</head>
<body>
  <img id="auroraNormal" src="AuroraNormal.png" alt="Aurora Normal">
  <img id="auroraOpen" src="AuroraOpen.png" alt="Aurora Open" style="display:none;">
  <img id="auroraBlink" src="AuroraBlink.png" alt="Aurora Blink" style="display:none;">

  <script>
    const normal = document.getElementById("auroraNormal");
    const open = document.getElementById("auroraOpen");
    const blink = document.getElementById("auroraBlink");

    // ðŸŒŸ Blink every few seconds
    function blinkNow() {
      normal.style.display = "none";
      blink.style.display = "block";
      setTimeout(() => {
        blink.style.display = "none";
        normal.style.display = "block";
      }, 150);
      setTimeout(blinkNow, 4000 + Math.random() * 3000);
    }
    setTimeout(blinkNow, 3000);

    // ðŸŽ¤ Mic-based mouth movement
    async function startMic() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const audioContext = new AudioContext();
        const source = audioContext.createMediaStreamSource(stream);
        const analyser = audioContext.createAnalyser();
        const dataArray = new Uint8Array(analyser.frequencyBinCount);
        source.connect(analyser);

        function animate() {
          analyser.getByteFrequencyData(dataArray);
          const volume = dataArray.reduce((a, b) => a + b) / dataArray.length;
          if (volume > 40) { // adjust this number if itâ€™s too sensitive
            normal.style.display = "none";
            open.style.display = "block";
          } else {
            open.style.display = "none";
            normal.style.display = "block";
          }
          requestAnimationFrame(animate);
        }
        animate();
      } catch (err) {
        alert("Mic access needed for talking animation!");
        console.error(err);
      }
    }

    startMic();
  </script>
</body>
</html>
