<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aurora Avatar</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #181829, #0c0c18);
    }
    .avatar {
      width: 480px;
      height: 480px;
      position: relative;
      image-rendering: crisp-edges;
      image-rendering: pixelated;
    }
    .avatar img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transition: opacity 0.1s ease;
    }
    #closed {
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="avatar">
    <img id="open" src="aurora_open.png" alt="Aurora Open Eyes">
    <img id="closed" src="aurora_closed.png" alt="Aurora Closed Eyes">
  </div>

  <script>
    const open = document.getElementById('open');
    const closed = document.getElementById('closed');

    function blink() {
      closed.style.opacity = 1;
      open.style.opacity = 0;
      setTimeout(() => {
        closed.style.opacity = 0;
        open.style.opacity = 1;
      }, 180); // blink speed
    }

    setInterval(() => {
      if (Math.random() < 0.2) blink(); // 20% chance to blink every interval
    }, 2000); // check every 2 seconds
  </script>
</body>
</html>
